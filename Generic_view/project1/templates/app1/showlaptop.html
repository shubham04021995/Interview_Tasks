{% extends 'base.html' %}

    {% block title %}
    <title>SHOW LAPTOP</title>
    {% endblock %}

{% block content %}    
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">LAPTOP_ID</th>
        <th scope="col">NAME</th>
        <th scope="col">BRAND</th>
        <th scope="col">RAM</th>
        <th scope="col">ROM</th>
        <th scope="col">HDD</th>
        <th scope="col">UPDATE</th>
        <th scope="col">DELETE</th>
      </tr>
    </thead>
    <tbody>
        {% for i in object_list %}
      <tr>
          <td>{{i.laptop_id}}</td>
          <td>{{i.name}}</td>
          <td>{{i.brand}}</td>
          <td>{{i.ram}}</td>
          <td>{{i.rom}}</td>
          <td>{{i.HDD}}</td>
          <td><button><a href="{% url 'update.urls' i.laptop_id %}">UPDATE</a></button></td>
          <td><button><a href="{% url 'delete.urls' i.laptop_id %}">DELETE</a></button></td>
     
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
