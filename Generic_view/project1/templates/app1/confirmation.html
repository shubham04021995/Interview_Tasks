{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block title %}
    <title>CONFIRMATION FORM</title>
    {% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <p>DO YOU REALLY WANT TO DELETE THIS DATA</p>
        <input type="submit" value="YES" class="btn btn-danger">
        <button><a href="{% url 'show.urls' %}">NO</a></button>
    </form>
</div>
{% endblock %}
