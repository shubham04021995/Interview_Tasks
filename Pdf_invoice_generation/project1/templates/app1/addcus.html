{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>ADD DETAILS</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="SUBMIT" class="btn btn-success btn-lg">
        <input type="reset" value="RESET" class="btn btn-warning btn-lg">
    </form>
</div>        
{% endblock %}
