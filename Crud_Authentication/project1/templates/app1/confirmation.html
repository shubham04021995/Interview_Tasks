{% extends 'base.html' %}

{% block title %}
<title>CONFIRMATION FORM</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <p>DO YOU REALLY WANT TO DELETE THIS</p>
        <input type="submit" value="YES">
        <button><a href="{% url 'show.urls' %}">NO</a></button>
    </form>
</div>
{% endblock %}
